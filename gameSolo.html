<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Solo</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="gameSolo.js"></script>
</head>
<body>
<div class="header">
  <div class="header-content">
    <div class="question-number"><span id="question-number">1</span> / 20</div>
  </div>
</div>
<div class="game-container">
  <div class="theme" id="theme">Chargement...</div>
  <div class="question" id="question">Chargement...</div>
</div>
<div class="footer">
  <div class="button-container">
    <input id="user-answer" type="text" placeholder="Votre réponse...">
    <button class="btn-primary" id="submit-answer">Valider la réponse</button>
  </div>
  <p id="copyright">© taco games 2025</p>
</div>
<div id="popup-overlay">
  <div class="popup">
    <h2 class="popup-title">Mauvaise réponse</h2>
    <p class="popup-subtitle">La bonne réponse était : <span id="correct-answer"></span></p>
    <button class="btn-primary" id="close-popup">Suivant</button>
  </div>
</div>
<audio id="sound-correct" src="sound/correct.mp3" preload="auto"></audio>
<audio id="sound-wrong"   src="sound/wrong.mp3"   preload="auto"></audio>
</body>
</html>
