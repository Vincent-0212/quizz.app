<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Paramètres</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="settings.js"></script>
</head>
<body>
<div class="game-container">
  <h1>Paramètres du jeu</h1>
  <h3>Choisissez une ou plusieurs catégories :</h3>
  <div id="categories" class="category-container">
    <label><input type="checkbox" value="SCIE"> Science & Nature</label>
    <label><input type="checkbox" value="HIST"> Histoire</label>
    <label><input type="checkbox" value="GEOG"> Géographie</label>
    <label><input type="checkbox" value="ARTL"> Arts</label>
    <label><input type="checkbox" value="MYTH"> Mythologie</label>
    <label><input type="checkbox" value="CULT"> Culture Générale</label>
  </div>
  <h3>Choisissez une difficulté :</h3>
  <select id="difficulty">
    <option value="FACILE">Facile</option>
    <option value="NORMAL">Normal</option>
    <option value="DIFFICILE">Difficile</option>
  </select>
</div>
<div class="footer">
  <div class="button-container">
    <button class="btn-secondary" id="start-multi">Multijoueur</button>
    <button class="btn-primary" id="start-solo">Solo</button>
  </div>
  <p id="copyright">© taco games 2025</p>
</div>
</body>
</html>
